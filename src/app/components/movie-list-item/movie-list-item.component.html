<div class="card">
  <img
      class="card-img-top"
      [src]="movie.url"
      alt="Card image cap"
  >
  <div class="card-body">
      <h5 class="card-title">{{movie.title}}</h5>
      <p class="card-text">{{movie.description}}</p>
      <a [routerLink]=" '/movies/' + movie.id" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
