<div class="row">
  <pre>{{ userRegistrationForm.value | json }}</pre>
</div>
<form
  #userRegistrationForm
  class="col-md-7">
  <div class="form-group">
    <label>Username</label>
    <input
      #username="ngModel"
      [(ngModel)]="userModel.username"
      required
      type="text"
      class="form-control"
      [class.is-invalid]="username.invalid && username.touched"
      name="username"
    >
    <small
      class="text-danger"
      *ngIf="username.invalid && username.touched"
      >
        Name field is required
    </small>
  </div>

  <div class="form-group">
      <label>E-mail</label>
      <input
        #email="ngModel"
        [(ngModel)]="userModel.email"
        type="text"
        class="form-control"
        name="email"
      >
    </div>
    <div class="form-group">
        <label>Password</label>
        <input
          #password="ngModel"
          [(ngModel)]="userModel.password"
          type="text"
          class="form-control"
          name="password"
        >
      </div>
      <div class="form-group">
          <label>Sex</label>
          <select
              #sex="ngModel"
              [(ngModel)]="userModel.sex"
              class="custom-select"
              id="inputGroupSelect01"
              name="sex">
              <option value="m">Male</option>
              <option value="f">Female</option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Potwierdz</button>
        </div>
</form>
