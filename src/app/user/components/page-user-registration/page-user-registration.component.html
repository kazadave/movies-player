<div class="row">
  <pre>{{ userRegistrationForm.value | json }}</pre>
  <!-- <br/>
  <pre>{{ userRegistrationForm.errors | json }}</pre> -->
</div>
<form #userRegistrationForm="ngForm" class="col-md-7" (ngSubmit)="submit(userRegistrationForm.value)">
  <div class="form-group">
    <label>Username<sup class="text-danger">*</sup></label>
    <input #username="ngModel" [(ngModel)]="userModel.username" required type="text" class="form-control"
      [class.is-invalid]="username.invalid && username.touched" name="username" maxlength="3" minlength="2">
    <div class="text-danger" *ngIf="username.touched">
      <small *ngIf="username.errors?.required">Name field is required</small>
      <small *ngIf="username.errors?.minlength">Name lenght is too small</small>
      <small *ngIf="username.errors?.maxlength">Name lenght is too big</small>
    </div>
  </div>

  <div class="form-group">
    <label>E-mail<sup class="text-danger">*</sup></label>
    <input
      #email="ngModel"
      [(ngModel)]="userModel.email"
      required
      type="text"
      class="form-control"
      [class.is-invalid]="email.invalid && email.touched"
      name="email">
    <small class="text-danger" *ngIf="email.invalid && email.touched">
      Email field is required
    </small>
  </div>
  <div class="form-group">
    <label>Password<sup class="text-danger">*</sup></label>
    <input #password="ngModel" [(ngModel)]="userModel.password" required type="text" class="form-control"
      [class.is-invalid]="password.invalid && password.touched" name="password">
    <small class="text-danger" *ngIf="password.invalid && password.touched">
      Password field is required
    </small>
  </div>
  <div class="form-group">
    <label>Sex<sup class="text-danger">*</sup></label>
    <select #sex="ngModel" [(ngModel)]="userModel.sex" required class="custom-select" [class.is-invalid]="sex.invalid && sex.touched"
      id="inputGroupSelect01" name="sex">
      <option value="">Select</option>
      <option value="m">Male</option>
      <option value="f">Female</option>
    </select>
    <small class="text-danger" *ngIf="sex.invalid && sex.touched">
      Sex field is required
    </small>
  </div>
  <div>
    <button type="submit" class="btn btn-primary" [disabled]="userRegistrationForm.invalid">Potwierdz</button>
    <button type="reset" class="btn btn-danger">Reset</button>
  </div>
</form>
